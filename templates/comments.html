<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Comments</h1>
    </header>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('posts') }}">Posts</a>
        <a href="{{ url_for('albums') }}">Albums</a>
        <a href="{{ url_for('photos') }}">Photos</a>
    </nav>
    <div class="container">
        <form action="{{ url_for('comments') }}" method="get">
            <label for="limit">Limit:</label>
            <input type="number" id="limit" name="limit" min="1" value="{{ limit }}">
            <button type="submit">Set Limit</button>
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Body</th>
            </tr>
            {% for comment in comments %}
                <tr>
                    <td>{{ comment['name'] }}</td>
                    <td>{{ comment['body'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
